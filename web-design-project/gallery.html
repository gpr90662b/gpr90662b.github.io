    <div id="grid-gallery" class="grid-gallery">

           <li id="lii1">
            <figure> <img src="images/10.jpg" alt="gallery-image">
              <figcaption>
                <h3>First,  2015</h3>
              </figcaption>
            </figure>
          </li>
           <li id="liim2">
            <figure> <img src="images/11.jpg" alt="gallery-image">
              <figcaption>
                <h3>Second, 2014</h3>
              </figcaption>
            </figure>
          </li>
           <li id="liim3">
            <figure> <img src="images/12.jpg" alt="gallery-image">
              <figcaption>
                <h3>First, 2013</h3>
              </figcaption>
            </figure>
          </li>
           <li id="liim4">
            <figure> <img src="images/13.jpg" alt="gallery-image">
              <figcaption>
                <h3>First, 2012</h3>
              </figcaption>
            </figure>
          </li>
           <li id="liim5">
            <figure> <img src="images/14.jpg" alt="gallery-image">
              <figcaption>
                <h3>Second, 2011</h3>
              </figcaption>
            </figure>
          </li>
           <li id="liim6">
            <figure> <img src="images/15.jpg" alt="gallery-image">
              <figcaption>
                <h3>Fourth, 2010</h3>
              </figcaption>
            </figure>
          </li>
           <li id="liim7">
            <figure> <img src="images/16.jpg" alt="gallery-image">
              <figcaption>
                <h3>First, 2009</h3>
              </figcaption>
            </figure>
          </li>
          <li id="liim8">
            <figure> <img src="images/17.jpg" alt="gallery-image">
              <figcaption>
                <h3>Fifth, 2008</h3>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <!-- // end small images -->
      
      <section class="slideshow">
        <ul>
          <li>
            <figure> <img src="images/10.jpg" alt="">
              <figcaption>
                <h3>Abondoned Railway Station</h3>
                <p>The standing was in the  county fair. Competition  was stiff! </p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure> <img src="images/11.jpg" alt="">
              <figcaption>
                <h3>Roger's  First Fish</h3>
                <p>We were  hired for the outdoors. Roger caught this fish. Standing at the county fair.</p>
				</figcaption>
            </figure>
          </li>
          <li>
            <figure> <img src="images/12.jpg" alt="">
              <figcaption>
                <h3>Mary at the party meeting</h3>
                <p>We were hired for this event. Mary was outstanding. We won first prize at the state fair this time.</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure> <img src="images/13.jpg" alt="">
              <figcaption>
                <h3>Perspective Lines</h3>
                <p>The vertical perspective lines are amazing!</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure> <img src="images/14.jpg" alt="">
              <figcaption>
			  <h3>Grapes and the bottle of wine.</h3>
                <p>Second prize  at the county fair.</p>
                
              </figcaption>
            </figure>
          </li>
          <li>
            <figure> <img src="images/15.jpg" alt="">
              <figcaption>
			  <h3>First Snow of the Winter</h3>
                <p>Winter pohotogrphy has its own charm.</p>
                
              </figcaption>
            </figure>
          </li>
          <li>
            <figure> <img src="images/16.jpg" alt="">
              <figcaption>
                <h3>The One horned Rhino</h3>
                <p>Don't back the rhino against the wall!</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure> <img src="images/17.jpg" alt="">
              <figcaption>
                <h3>A 500 pound Guirrila</h3>
                <p>Who can argue with him!</p>
              </figcaption>
            </figure>
          </li>
        </ul>

        <div class="info-keys icon">Navigate with arrow keys</div>
