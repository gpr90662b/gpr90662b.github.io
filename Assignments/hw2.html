<script>
  $(function() {
    $( "#red, #green, #blue" ).slider({
      orientation: "horizontal",
      range: "min",
      max: 255,
      value: 127,
      slide: setColor,
      change: setColor
    });
    $( "#red" ).slider( "value", 255 );
    $( "#green" ).slider( "value", 140 );
    $( "#blue" ).slider( "value", 60 );
  });
  
  $(function() {

      orientation: "horizontal",
      range:"min",

      change: setLineWidth
    });

  });
  
   function setColor() {
      red = $( "#red" ).slider( "value" )/255.0;
      green = $( "#green" ).slider( "value" )/255.0;
      blue = $( "#blue" ).slider( "value" )/255.0;

      }

  function setLineWidth() {
      lineWidth = $( "#lineWidth" ).slider( "value" );
      }
  
</script>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition; 
        uniform vec2 vSize;
        
        void main() { 
        gl_Position.x = -1.0 + 2.0 * vPosition.x/vSize.x;
        gl_Position.y = -1.0 + 2.0 * vPosition.y/vSize.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0; }

    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 fColor;
        void main() { 
        gl_FragColor = fColor; 
        }
    </script>
