  <script id="shader-vs" type="x-shader/x-vertex">
  //
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec4 aVertexColor;
    uniform mat4 mvMatrix;
    uniform mat4 pMatrix;
    uniform mat3 normalMatrix;
    
    varying vec3 transVPOS ; //transformed vertex in eye space  
    varying vec3 N ; // transformed normal
    varying vec4 vColor; //vertex color, I used for solid mode

    void main(void) {
        vec4 coords = vec4(aVertexPosition,1.0);
        vec4 eyeCoords = mvMatrix * coords;
        gl_Position = pMatrix * eyeCoords;
        
        vColor = aVertexColor;
        N =   normalize(normalMatrix * aVertexNormal) ;
        transVPOS =  eyeCoords.xyz/eyeCoords.w ; //eye is at 0,0,0, so eye dir is simply -eyeCoords
     
    }
  </script>
  
  <script id="shader-fs" type="x-shader/x-fragment">
     #ifdef GL_FRAGMENT_PRECISION_HIGH
       precision highp float;
    #else
       precision mediump float;
    #endif
 
    uniform bool uRenderMode; //wire, solid
    uniform vec4 uColor; //wire frame color 
    
    //Material property
    uniform vec4 ambient; 
    uniform vec4 diffuse; 
    uniform vec4 specular;    
    uniform float shininess; 
    //uniform vec4 emission; 
    
    const int numLights = 10; 
    uniform bool lightFlag; // lighting
    uniform ivec4 lightIndFlag;
    uniform vec4 lightPosition[numLights]; // positions of lights 
    uniform vec4 lightColor[numLights]; // colors of lights
    uniform int numUsed;     // number of lights used
    
   
    varying vec3 N;  // normal
    varying vec3 transVPOS;  
    
    varying vec4 vColor; //color for the solid mode
 //  
    void main(void) {
        if ( lightFlag == false ) {
            if ( uRenderMode == true ) {   
                gl_FragColor = diffuse; //vColor     
            }
            else {
                gl_FragColor = uColor;
            }
        } else {
             vec3 V = normalize(-transVPOS) ; // view vector for lighting computation, eye at 0,0,0
            //init variable
            vec4  sum = vec4(0);
            vec3 L = vec3(0);
            vec3 H = vec3(0); //phong and Blinn model
            for ( int i = 0; i < 10; i++) {
                if ( lightIndFlag[i] == 1 ) { //if this light is on
                    if ( lightPosition[i].w == 0.0 ) {  // directional light 
                         gl_FragColor = vec4(1.0, 0.5, 0.25, 1);
                         L = normalize(lightPosition[i].xyz);
                       
                    } else {
                        vec3 lightPos = lightPosition[i].xyz / lightPosition[i].w ;
                        L = normalize (lightPos - transVPOS) ; // no attenuation
                    }
                     //diffuse               
                    float nDotL = dot(N,L)  ;
                    vec4 lambert = diffuse * lightColor[i] * max (nDotL, 0.0) ;  
                    //specular
                    H = normalize( L + V ) ;
                    float nDotH = dot(N,H) ;
                    vec4 phong =  specular * lightColor[i] * pow (max(nDotH, 0.0), shininess) ;
                    //add diffuse + specular
                    sum  = sum +  lambert + phong ;
                }
                if ( i == numUsed-1 ) {
                   break;
                }
             } 
             sum = sum + ambient;
             gl_FragColor = clamp(sum, vec4(0), vec4(1));
         
        }
    }
  </script>
